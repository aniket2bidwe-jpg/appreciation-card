<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Validation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4 text-center text-orange-500">Validation Form</h2>
    
    <form id="emailForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          placeholder="you@example.com"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
      </div>

      <!-- Validate Button -->
      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition">
        ✅ Validate
      </button>

      <!-- Add Another Email Button -->
      <button type="button" id="addEmail"
        class="w-full border border-orange-400 text-orange-500 font-semibold py-2 px-4 rounded-md hover:bg-orange-50 transition">
        ➕ Add Another Email
      </button>
    </form>

    <p id="result" class="mt-4 text-center text-sm font-medium"></p>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const result = document.getElementById('result');
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (emailPattern.test(email)) {
        result.textContent = '✅ Valid email address!';
        result.className = 'mt-4 text-center text-green-600 text-sm font-medium';
      } else {
        result.textContent = '❌ Invalid email address.';
        result.className = 'mt-4 text-center text-red-600 text-sm font-medium';
      }
    });

    document.getElementById('addEmail').addEventListener('click', function() {
      const form = document.getElementById('emailForm');
      const newInput = document.createElement('input');
      newInput.type = 'email';
      newInput.name = 'email';
      newInput.placeholder = 'you@example.com';
      newInput.required = true;
      newInput.className = 'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500';

      const label = document.createElement('label');
      label.className = 'block text-sm font-medium text-gray-700 mt-4';
      label.textContent = 'Email Address';

      form.insertBefore(label, form.children[form.children.length - 2]);
      form.insertBefore(newInput, form.children[form.children.length - 2]);
    });
  </script>

</body>
</html>
